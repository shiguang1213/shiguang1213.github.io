<!DOCTYPE html>
<html lang="en">
<head>
	<title>登陆</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>

<div class="page">
	<div class="header">
		<div class="login">登陆</div>
		
		<a href="" class="close">关闭</a>

		<a href="" class="sign-up">注册</a>
	</div>

	<div class="content">

	</div>
</div>
