<!DOCTYPE html>
<html lang="en">
<head>
	<title>登陆</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>

<div class="page">
	<div class="header">
		<div class="login">登陆</div>
		
		<a href="" class="close">关闭</a>

		<a href="" class="sign-up">注册</a>
	</div>

	<div class="content">
		<div class="input">
			<img class="icon" src="/img/login-01.png" />
			<div class="line"></div>
			<input class="input-tel" type="tel" name="telephone" placeholder="请输入手机号" maxlength="11" />
		</div>
			
		<div class="input">
			<img class="icon" src="/img/login-02.png" />
			<div class="line"></div>
			<input class="input-pass" type="password" name="pass" placeholder="请输入密码" />
		</div>
			
		<div class="input-login-box">
			<input class="input-login" type="submit" name="login" value="登  陆" />
		</div>
			
		<a class="forget" href="">忘记密码？</a>
	</div>
</div>

</body>
</html>
